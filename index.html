<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>1-Year Countdown</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #222;
      color: #fff;
      padding: 20px;
      max-width: 300px;
    }
    #progress-container {
      background: #444;
      border-radius: 5px;
      height: 20px;
      width: 100%;
      margin-top: 5px;
      overflow: hidden;
    }
    #progress-bar {
      background: #0f0;
      height: 100%;
      width: 0%;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div id="days-left"></div>
  <div id="progress-container">
    <div id="progress-bar"></div>
  </div>
  <div id="progress-text" style="margin-top: 5px;"></div>

  <script>
    const startDate = new Date("2025-11-25");
    const endDate = new Date("2026-08-01");

    function updateProgress() {
      const today = new Date();
      const totalDays = (endDate - startDate) / (1000*60*60*24);
      const daysPassed = (today - startDate) / (1000*60*60*24);
      const daysLeft = Math.ceil(totalDays - daysPassed);
      const progressPercent = Math.floor((daysPassed / totalDays) * 100);

      document.getElementById("days-left").innerText = `${daysLeft} Days Left`;
      document.getElementById("progress-text").innerText = `${progressPercent}% Complete`;
      document.getElementById("progress-bar").style.width = `${progressPercent}%`;
    }

    // Update immediately
    updateProgress();

    // Optional: Update every hour in case the page stays open
    setInterval(updateProgress, 1000*60*60);
  </script>

</body>
</html>
