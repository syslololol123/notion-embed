<script>
  const startDate = new Date(); // start now
  const endDate = new Date(startDate.getTime() + 60*1000); // 60 seconds from now for testing

  function updateProgress() {
    const now = new Date();
    const totalSeconds = (endDate - startDate) / 1000;
    const secondsPassed = (now - startDate) / 1000;
    const secondsLeft = Math.ceil(totalSeconds - secondsPassed);
    const progressPercent = Math.floor((secondsPassed / totalSeconds) * 100);

    document.getElementById("days-left").innerText = `${secondsLeft} Seconds Left`;
    document.getElementById("progress-text").innerText = `${progressPercent}% Complete`;
    document.getElementById("progress-bar").style.width = `${progressPercent}%`;
  }

  updateProgress();
  setInterval(updateProgress, 1000); // update every second
</script>
