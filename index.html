<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown Test</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #222;
      color: #fff;
      padding: 20px;
      max-width: 300px;
    }
    #progress-container {
      background: #444;
      border-radius: 5px;
      height: 20px;
      width: 100%;
      margin-top: 5px;
      overflow: hidden;
    }
    #progress-bar {
      background: #0f0;
      height: 100%;
      width: 0%;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div id="time-left"></div>
  <div id="progress-container">
    <div id="progress-bar"></div>
  </div>
  <div id="progress-text" style="margin-top: 5px;"></div>

  <script>
    // Fixed start and end times
    const startTime = new Date("2025-11-25T08:52:00-05:00"); // 8:52 AM EST
    const endTime   = new Date("2025-11-25T09:30:00-05:00"); // 9:30 AM EST

    function updateProgress() {
      const now = new Date();
      const totalMillis = endTime - startTime;
      const elapsedMillis = now - startTime;
      const millisLeft = endTime - now;

      // Clamp values so we don't go negative
      const progressPercent = Math.min(Math.max((elapsedMillis / totalMillis) * 100, 0), 100);
      const secondsLeft = Math.ceil(millisLeft / 1000);

      document.getElementById("time-left").innerText = `${secondsLeft} Seconds Left`;
      document.getElementById("progress-text").innerText = `${progressPercent.toFixed(1)}% Complete`;
      document.getElementById("progress-bar").style.width = `${progressPercent}%`;
    }

    updateProgress(); // run immediately
    setInterval(updateProgress, 1000); // update every second
  </script>

</body>
</html>
