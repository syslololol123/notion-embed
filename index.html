<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #222;
      color: #fff;
      padding: 20px;
      max-width: 350px;
    }
    #progress-container {
      background: #444;
      border-radius: 5px;
      height: 20px;
      width: 100%;
      margin-top: 8px;
      overflow: hidden;
    }
    #progress-bar {
      background: #0f0;
      height: 100%;
      width: 0%;
      border-radius: 5px;
      transition: width 0.5s ease;
    }
  </style>
</head>
<body>

  <div id="time-left" style="font-size: 1rem; line-height: 1.4;"></div>

  <div id="progress-container">
    <div id="progress-bar"></div>
  </div>

  <div id="progress-text" style="margin-top: 8px; font-size: 0.95rem;"></div>

  <script>
    // START + END (Eastern Time)
    const startTime = new Date("2025-11-25T00:00:00-05:00");
    const endTime   = new Date("2026-08-03T00:00:00-05:00");

    function updateCountdown() {
      const now = new Date();
      let diffMs = endTime - now;
      if (diffMs < 0) diffMs = 0;

      const dayMs = 1000 * 60 * 60 * 24;
      const hourMs = 1000 * 60 * 60;
      const minuteMs = 1000 * 60;
      const secondMs = 1000;

      const days = Math.floor(diffMs / dayMs); diffMs -= days * dayMs;
      const hours = Math.floor(diffMs / hourMs); diffMs -= hours * hourMs;
      const minutes = Math.floor(diffMs / minuteMs); diffMs -= minutes * minuteMs;
      const seconds = Math.floor(diffMs / secondMs);

      document.getElementById("time-left").textContent =
        `Days: ${days}, Hours: ${hours}, Minutes: ${minutes}, Seconds: ${seconds}`;

      const totalMs = endTime - startTime;
      const elapsedMs = now - startTime;
      const progressPercent = Math.min(Math.max((elapsedMs / totalMs) * 100, 0), 100);

      document.getElementById("progress-bar").style.width = `${progressPercent}%`;
      document.getElementById("progress-text").textContent = `${progressPercent.toFixed(2)}% Complete`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
