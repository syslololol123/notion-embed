<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Countdown</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: transparent;
    color: white;
    text-align: center;
    padding: 20px;
  }

  #today-info {
    font-size: 1.2rem;
    margin-bottom: 20px;
    opacity: 0.9;
  }

  
  /* TIME DISPLAY WRAPPER */
  #time-left {
    display: flex;
    justify-content: center;
    gap: 25px;
    margin-bottom: 25px;
  }

  /* EACH TIME SEGMENT */
  .time-segment {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .time-value {
    font-size: 2.5rem;
    font-weight: bold;
    color: white;
  }

  .time-label {
    font-size: 1rem;
    opacity: 0.8;
    margin-top: 5px;
  }

  /* PROGRESS BAR */
  #progress-container {
    width: 80%;
    height: 25px;
    background-color: rgba(255,255,255,0.2);
    border-radius: 12px;
    margin: 20px auto;
    overflow: hidden;
    box-shadow: none;
  }

  #progress-bar {
    height: 100%;
    width: 0%;
    background-color: white;
    border-radius: 12px;
    transition: width 0.4s ease;
  }

  #progress-text {
    margin-top: 10px;
    font-size: 1.2rem;
    color: white;
  }
</style>
</head>
<body>

<div id="today-info"></div>
  
<div id="time-left">
  <div class="time-segment">
    <div id="days" class="time-value">0</div>
    <div class="time-label">Days</div>
  </div>

  <div class="time-segment">
    <div id="hours" class="time-value">0</div>
    <div class="time-label">Hours</div>
  </div>

  <div class="time-segment">
    <div id="minutes" class="time-value">0</div>
    <div class="time-label">Minutes</div>
  </div>

  <div class="time-segment">
    <div id="seconds" class="time-value">0</div>
    <div class="time-label">Seconds</div>
  </div>
</div>

<div id="progress-container">
  <div id="progress-bar"></div>
</div>
<div id="progress-text">0% Complete</div>

<script>
const startTime = new Date("2025-11-25T00:00:00-05:00");
const endTime   = new Date("2026-08-03T00:00:00-05:00");

function updateTodayInfo() {
  const now = new Date();
  const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
  const formatted = now.toLocaleDateString(undefined, options);

  document.getElementById("today-info").textContent = formatted;
}

function updateCountdown() {
  const now = new Date();
  let diffMs = endTime - now;
  if (diffMs < 0) diffMs = 0;

  const dayMs = 1000 * 60 * 60 * 24;
  const hourMs = 1000 * 60 * 60;
  const minuteMs = 1000 * 60;
  const secondMs = 1000;

  const days = Math.floor(diffMs / dayMs); diffMs -= days * dayMs;
  const hours = Math.floor(diffMs / hourMs); diffMs -= hours * hourMs;
  const minutes = Math.floor(diffMs / minuteMs); diffMs -= minutes * minuteMs;
  const seconds = Math.floor(diffMs / secondMs);

  document.getElementById('days').textContent = days;
  document.getElementById('hours').textContent = hours;
  document.getElementById('minutes').textContent = minutes;
  document.getElementById('seconds').textContent = seconds;

  // PROGRESS BAR
  const totalMillis = endTime.getTime() - startTime.getTime();
  const elapsedMillis = now.getTime() - startTime.getTime();
  const progressPercent = Math.min(Math.max((elapsedMillis / totalMillis) * 100, 0), 100);

  document.getElementById("progress-bar").style.width = `${progressPercent}%`;
  document.getElementById("progress-text").textContent =
    `${progressPercent.toFixed(2)}% Complete`;
}

updateCountdown();
updateTodayInfo();
setInterval(() => {
  updateCountdown();
  updateTodayInfo();
}, 1000);
</script>

</body>
</html>
